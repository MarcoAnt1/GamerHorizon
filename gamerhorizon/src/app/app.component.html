<app-nav></app-nav>

<div class="content">
  <div class="row">
    <div class="col l12 center">
      <h1 class="text-center">{{ title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col l3 center border">
    
    </div>
    <div class="col l6 center border games">
      <ul class="ul-center">
        <li *ngFor="let game of games">
          <div class="card" >
            <img src="../assets/images/{{ game.cover }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title"> {{ game.name }}</h5>
              <p class="card-text"> {{ game.description }}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col l3 center border">

    </div>  
  </div>
</div>
